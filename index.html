<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drift's Gardeners Merch Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Cookie font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-row">
            <img src="https://raw.githubusercontent.com/SemerauStudios/Merch-Site/main/drifts%20gardens/black%20site%20logo.jpeg" alt="Drift's Gardeners Logo" class="logo">
            <div class="brand-title">Drift's Gardeners</div>
            <img src="https://raw.githubusercontent.com/SemerauStudios/Merch-Site/main/drifts%20gardens/black%20site%20logo.jpeg" alt="Drift's Gardeners Logo 2" class="logo-right">
        </div>
        <h1>Merch Store</h1>
    </header>
    <main>
        <section class="products" aria-label="Available Products">
            <div class="product" data-product="shirt">
                <h2>Drift's Gardeners T-Shirt (Black)</h2>
                <div class="shirt-images">
                    <img src="https://raw.githubusercontent.com/SemerauStudios/Merch-Site/main/drifts%20gardeners/shirt%20f.png" alt="Shirt Front" class="shirt-front product-image-expandable">
                    <img src="https://raw.githubusercontent.com/SemerauStudios/Merch-Site/main/drifts%20gardeners/shirt%20b.PNG" alt="Shirt Back" class="shirt-back product-image-expandable">
                </div>
                <p class="product-price">Price: $30</p>
                <label for="shirt-size">Size:</label>
                <select id="shirt-size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Extra Large">Extra Large</option>
                </select>
                <label for="shirt-qty" class="qty-label">Qty:</label>
                <select id="shirt-qty">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button class="add-to-cart" type="button" data-product="shirt">Add to Cart</button>
            </div>
            <div class="product" data-product="cap-white">
                <h2>Drift's Gardeners Cap (White)</h2>
                <img src="https://raw.githubusercontent.com/SemerauStudios/Merch-Site/main/drifts%20gardeners/hat.jfif" alt="White Cap" class="cap-image product-image-expandable">
                <p class="product-price">Price: $20</p>
                <p>Size: Standard</p>
                <label for="cap-white-qty">Qty:</label>
                <select id="cap-white-qty">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button class="add-to-cart" type="button" data-product="cap-white">Add to Cart</button>
            </div>
            <div class="product" data-product="cap-black">
                <h2>Drift's Gardeners Cap (Black)</h2>
                <img src="https://raw.githubusercontent.com/SemerauStudios/Merch-Site/main/drifts%20gardeners/black%20hat.png" alt="Black Cap" class="cap-image product-image-expandable">
                <p class="product-price">Price: $20</p>
                <p>Size: Standard</p>
                <label for="cap-black-qty">Qty:</label>
                <select id="cap-black-qty">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button class="add-to-cart" type="button" data-product="cap-black">Add to Cart</button>
            </div>
        </section>
        <section class="cart" aria-label="Shopping Cart">
            <h2>Cart</h2>
            <div id="cart-items" aria-live="polite">
                <p>Your cart is empty.</p>
            </div>
            <div>
                <label for="shipping-method" class="shipping-label">Shipping:</label>
                <select id="shipping-method" class="shipping-select">
                    <option value="economy">Economy ($10)</option>
                    <option value="standard">Standard ($15)</option>
                    <option value="express">Express ($25)</option>
                </select>
            </div>
            <div id="cart-summary" aria-live="polite"></div>
            <button id="checkout-btn" type="button">Checkout with Square</button>
        </section>
        <!-- Social Links: Discord and Instagram -->
<div class="social-links" aria-label="Social Media Links">
  <a href="https://discord.com/channels/1186819744943329300/1186819745685708912" target="_blank" rel="noopener" class="social-link discord-link">
    <img src="https://raw.githubusercontent.com/SemerauStudios/Merch-Site/main/drifts%20gardens/Discord-Symbol-Blurple.png" alt="Join our Discord server" class="social-icon" />
    <span class="social-text">Semerau Studios</span>
  </a>
  <a href="https://www.instagram.com/driftsgardens" target="_blank" rel="noopener" class="social-link instagram-link">
    <img src="https://raw.githubusercontent.com/SemerauStudios/Merch-Site/main/drifts%20gardens/Instagram_Glyph_Gradient.png" alt="Drifts Gardens Instagram" class="social-icon" />
    <span class="social-text">Drifts Gardens</span>
  </a>
</div>
    </main>
    <!-- Modal overlay for image expander -->
    <div id="image-modal-overlay" class="image-modal-overlay" tabindex="-1" aria-label="Product image expanded view">
        <button class="image-modal-close" type="button" aria-label="Close enlarged image" tabindex="0">&times;</button>
        <img id="image-modal-img" class="image-modal-img" src="" alt="Expanded product image">
    </div>
    <script src="script.js"></script>
</body>
</html>
